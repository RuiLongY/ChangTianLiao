<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畅天聊 - P2P版</title>
    <style>
        :root {
            --primary-color: #238636;
            --secondary-color: #2d333b;
            --background-color: #22272e;
            --text-color: #adbac7;
            --border-color: #444c56;
            --message-bg: #2d333b;
            --sent-message-bg: #347d39;
            --channel-bg: #373e47;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #app-container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--secondary-color);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #539bf5;
        }
        
        #user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        #current-user {
            font-weight: bold;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #46954a;
        }
        
        #chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        #sidebar {
            width: 250px;
            background-color: var(--secondary-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        #channel-list {
            padding: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .channel {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .channel:hover {
            background-color: rgba(99, 110, 123, 0.4);
        }
        
        .channel.active {
            background-color: var(--channel-bg);
        }
        
        #channel-list .channel.public {
            background-color: var(--channel-bg);
            font-weight: bold;
        }
        
        #user-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }
        
        .user {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .user:hover {
            background-color: rgba(99, 110, 123, 0.4);
        }
        
        .user.active {
            background-color: rgba(99, 110, 123, 0.7);
        }
        
        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        #chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            background-color: var(--secondary-color);
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            word-break: break-word;
        }
        
        .received {
            align-self: flex-start;
            background-color: var(--message-bg);
            border-bottom-left-radius: 0;
        }
        
        .sent {
            align-self: flex-end;
            background-color: var(--sent-message-bg);
            border-bottom-right-radius: 0;
        }
        
        .message-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
        }
        
        .message-sender {
            font-weight: 600;
        }
        
        .message-time {
            color: #768390;
        }
        
        #input-area {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
        }
        
        #message-input {
            flex: 1;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-color);
            color: var(--text-color);
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }
        
        #auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }
        
        .modal-title {
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .auth-tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .auth-tab.active {
            border-bottom-color: var(--primary-color);
            font-weight: 600;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        /* P2P相关样式 */
        .p2p-status {
            padding: 0.5rem;
            border-radius: 4px;
            margin-left: 1rem;
            font-size: 0.8rem;
            background-color: #444c56;
        }
        
        .p2p-connected { background-color: var(--primary-color); }
        .p2p-disconnected { background-color: #f85149; }
        
        #connection-panel {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            z-index: 10;
            display: none;
            width: 300px;
        }
        
        #connection-code {
            font-family: monospace;
            word-break: break-all;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: var(--background-color);
            border-radius: 4px;
        }
        
        #peer-code-input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            #chat-container {
                flex-direction: column;
            }
            
            #sidebar {
                width: 100%;
                height: 200px;
            }
            
            #connection-panel {
                width: 100%;
                right: auto;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header>
            <h1>畅天聊</h1>
            <div id="user-info">
                <span id="current-user">未登录</span>
                <button id="p2p-btn">P2P连接</button>
                <div id="p2p-status" class="p2p-status p2p-disconnected">P2P: 离线</div>
                <button id="logout-btn">退出</button>
            </div>
            <div id="connection-panel">
                <h3>P2P连接</h3>
                <div>你的连接码:</div>
                <div id="connection-code"></div>
                <div>输入对方的连接码:</div>
                <input type="text" id="peer-code-input" placeholder="输入连接码">
                <button id="connect-btn">连接</button>
                <button id="cancel-btn">取消</button>
            </div>
        </header>
        
        <div id="chat-container">
            <div id="sidebar">
                <div id="channel-list">
                    <div class="channel public active" data-cid="1000000">公开频道</div>
                </div>
                <div id="user-list">
                    <!-- 用户列表将在这里动态生成 -->
                </div>
            </div>
            
            <div id="chat-area">
                <div id="chat-header">公开频道</div>
                <div id="messages">
                    <!-- 消息将在这里动态生成 -->
                </div>
                
                <div id="input-area">
                    <textarea id="message-input" placeholder="输入消息..." rows="1"></textarea>
                    <button id="send-btn">发送</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="auth-modal">
        <div class="modal-content">
            <h2 class="modal-title">畅天聊</h2>
            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">登录</div>
                <div class="auth-tab" data-tab="register">注册</div>
            </div>
            
            <div id="login-form" class="auth-form active">
                <div class="input-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" placeholder="输入用户名">
                </div>
                <div class="input-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" placeholder="输入密码">
                </div>
                <div class="modal-actions">
                    <button id="login-btn">登录</button>
                </div>
            </div>
            
            <div id="register-form" class="auth-form">
                <div class="input-group">
                    <label for="register-username">用户名</label>
                    <input type="text" id="register-username" placeholder="输入用户名">
                </div>
                <div class="input-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" placeholder="输入密码">
                </div>
                <div class="input-group">
                    <label for="register-confirm">确认密码</label>
                    <input type="password" id="register-confirm" placeholder="再次输入密码">
                </div>
                <div class="modal-actions">
                    <button id="register-btn">注册</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置
        const config = {
            // GitHub信令仓库配置
            signaling: {
                owner: 'RuiLongY',
                repo: 'ChangTianLiao-Signaling',
                branch: 'main',
                file: 'signaling.json',
                pollInterval: 5000,  // 5秒轮询一次
                maxRetries: 3
            },
            // ICE服务器配置
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },
                { urls: "stun:stun1.l.google.com:19302" },
                { urls: "stun:stun2.l.google.com:19302" }
                // 如果需要TURN服务器，请在此添加
            ],
            // 公共频道ID
            publicChannelCID: '1000000'
        };

        // 应用状态
        let currentUser = null;
        let users = [];
        let messages = [];
        let selectedCID = config.publicChannelCID;
        let selectedType = 'channel';
        
        // P2P状态
        const p2pState = {
            connectionCode: '',
            peerConnection: null,
            dataChannel: null,
            currentPeer: null,
            lastSignalId: 0,
            retryCount: 0,
            signalingInterval: null
        };

        // DOM元素
        const authModal = document.getElementById('auth-modal');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginUsername = document.getElementById('login-username');
        const loginPassword = document.getElementById('login-password');
        const registerUsername = document.getElementById('register-username');
        const registerPassword = document.getElementById('register-password');
        const registerConfirm = document.getElementById('register-confirm');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const p2pBtn = document.getElementById('p2p-btn');
        const p2pStatus = document.getElementById('p2p-status');
        const connectionPanel = document.getElementById('connection-panel');
        const connectionCode = document.getElementById('connection-code');
        const peerCodeInput = document.getElementById('peer-code-input');
        const connectBtn = document.getElementById('connect-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const currentUserSpan = document.getElementById('current-user');
        const userList = document.getElementById('user-list');
        const channelList = document.getElementById('channel-list');
        const chatHeader = document.getElementById('chat-header');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const authTabs = document.querySelectorAll('.auth-tab');
        const publicChannel = document.querySelector('.channel.public');

        // 初始化
        function init() {
            const savedUser = localStorage.getItem('current-user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    currentUserSpan.textContent = currentUser.username;
                    authModal.style.display = 'none';
                    
                    // 初始化P2P功能
                    initP2P();
                    
                    // 加载初始数据
                    loadInitialData();
                } catch (e) {
                    localStorage.removeItem('current-user');
                }
            }
            
            setupEventListeners();
        }

        // 初始化P2P功能
        function initP2P() {
            // 生成唯一连接码
            p2pState.connectionCode = generateConnectionCode();
            connectionCode.textContent = p2pState.connectionCode;
            
            // 开始信令轮询
            startSignalingPolling();
            
            // 更新状态显示
            updateP2PStatus('disconnected');
        }

        // 生成连接码
        function generateConnectionCode() {
            return 'CT-' + Math.random().toString(36).substr(2, 8).toUpperCase();
        }

        // 开始信令轮询
        function startSignalingPolling() {
            p2pState.signalingInterval = setInterval(() => {
                checkSignaling();
            }, config.signaling.pollInterval);
        }

        // 停止信令轮询
        function stopSignalingPolling() {
            if (p2pState.signalingInterval) {
                clearInterval(p2pState.signalingInterval);
                p2pState.signalingInterval = null;
            }
        }

        // 检查信令
        async function checkSignaling() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${config.signaling.owner}/${config.signaling.repo}/contents/${config.signaling.file}?ref=${config.signaling.branch}`,
                    { 
                        headers: { 'Accept': 'application/vnd.github.v3+json' },
                        cache: 'no-store'  // 避免缓存
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const content = JSON.parse(atob(data.content));
                    
                    // 处理新信令
                    if (content.id > p2pState.lastSignalId) {
                        p2pState.lastSignalId = content.id;
                        handleRemoteSignal(content);
                        p2pState.retryCount = 0;  // 重置重试计数
                    }
                } else if (response.status === 404) {
                    // 文件不存在，忽略
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (e) {
                console.error("检查信令失败:", e);
                p2pState.retryCount++;
                
                // 超过最大重试次数则停止轮询
                if (p2pState.retryCount >= config.signaling.maxRetries) {
                    stopSignalingPolling();
                    alert("信令服务器连接失败，请刷新页面重试");
                }
            }
        }

        // 发送信令
        async function sendSignal(signal) {
            try {
                // 获取当前文件SHA（用于更新）
                let sha = null;
                const fileInfo = await fetch(
                    `https://api.github.com/repos/${config.signaling.owner}/${config.signaling.repo}/contents/${config.signaling.file}?ref=${config.signaling.branch}`,
                    { headers: { 'Accept': 'application/vnd.github.v3+json' } }
                );
                
                if (fileInfo.ok) {
                    const fileData = await fileInfo.json();
                    sha = fileData.sha;
                }
                
                // 创建新信令
                const newSignal = {
                    id: Date.now(),
                    from: p2pState.connectionCode,
                    ...signal
                };
                
                // 更新GitHub文件
                const response = await fetch(
                    `https://api.github.com/repos/${config.signaling.owner}/${config.signaling.repo}/contents/${config.signaling.file}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json',
                            'Authorization': 'token YOUR_GITHUB_TOKEN'  // 替换为你的GitHub token
                        },
                        body: JSON.stringify({
                            message: 'Update signaling',
                            content: btoa(JSON.stringify(newSignal)),
                            sha: sha,
                            branch: config.signaling.branch
                        })
                    }
                );
                
                if (!response.ok) {
                    throw new Error('发送信令失败');
                }
                
                return true;
            } catch (e) {
                console.error("发送信令失败:", e);
                return false;
            }
        }

        // 处理远程信令
        function handleRemoteSignal(signal) {
            // 检查是否是发给当前用户的
            if (signal.to !== p2pState.connectionCode) return;
            
            console.log("收到信令:", signal);
            
            switch (signal.type) {
                case 'offer':
                    handleOffer(signal);
                    break;
                case 'answer':
                    handleAnswer(signal);
                    break;
                case 'ice-candidate':
                    handleIceCandidate(signal);
                    break;
                case 'message':
                    handleRemoteMessage(signal.message);
                    break;
            }
        }

        // 发起P2P连接
        async function startP2PConnection(targetCode) {
            try {
                // 清理现有连接
                if (p2pState.peerConnection) {
                    p2pState.peerConnection.close();
                }
                
                // 创建新的RTCPeerConnection
                p2pState.peerConnection = new RTCPeerConnection({
                    iceServers: config.iceServers
                });
                
                // 设置ICE候选处理
                p2pState.peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        sendSignal({
                            type: 'ice-candidate',
                            to: targetCode,
                            candidate: event.candidate
                        });
                    }
                };
                
                // 创建数据通道
                p2pState.dataChannel = p2pState.peerConnection.createDataChannel('chat');
                setupDataChannelHandlers();
                
                // 生成offer
                const offer = await p2pState.peerConnection.createOffer();
                await p2pState.peerConnection.setLocalDescription(offer);
                
                // 通过GitHub发送offer
                await sendSignal({
                    type: 'offer',
                    to: targetCode,
                    offer: offer
                });
                
                p2pState.currentPeer = targetCode;
                updateP2PStatus('connecting');
                
            } catch (err) {
                console.error("建立P2P连接失败:", err);
                updateP2PStatus('disconnected');
            }
        }

        // 处理offer
        async function handleOffer(signal) {
            try {
                // 清理现有连接
                if (p2pState.peerConnection) {
                    p2pState.peerConnection.close();
                }
                
                // 创建新的RTCPeerConnection
                p2pState.peerConnection = new RTCPeerConnection({
                    iceServers: config.iceServers
                });
                
                // 设置ICE候选处理
                p2pState.peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        sendSignal({
                            type: 'ice-candidate',
                            to: signal.from,
                            candidate: event.candidate
                        });
                    }
                };
                
                // 设置数据通道回调
                p2pState.peerConnection.ondatachannel = (event) => {
                    p2pState.dataChannel = event.channel;
                    setupDataChannelHandlers();
                };
                
                // 设置远程描述
                await p2pState.peerConnection.setRemoteDescription(
                    new RTCSessionDescription(signal.offer)
                );
                
                // 创建answer
                const answer = await p2pState.peerConnection.createAnswer();
                await p2pState.peerConnection.setLocalDescription(answer);
                
                // 发送answer
                await sendSignal({
                    type: 'answer',
                    to: signal.from,
                    answer: answer
                });
                
                p2pState.currentPeer = signal.from;
                updateP2PStatus('connecting');
                
            } catch (err) {
                console.error("处理offer失败:", err);
                updateP2PStatus('disconnected');
            }
        }

        // 处理answer
        async function handleAnswer(signal) {
            try {
                if (!p2pState.peerConnection) return;
                
                await p2pState.peerConnection.setRemoteDescription(
                    new RTCSessionDescription(signal.answer)
                );
                
                updateP2PStatus('connected');
                
            } catch (err) {
                console.error("处理answer失败:", err);
                updateP2PStatus('disconnected');
            }
        }

        // 处理ICE候选
        async function handleIceCandidate(signal) {
            try {
                if (!p2pState.peerConnection || !signal.candidate) return;
                
                await p2pState.peerConnection.addIceCandidate(
                    new RTCIceCandidate(signal.candidate)
                );
                
            } catch (err) {
                console.error("添加ICE候选失败:", err);
            }
        }

        // 设置数据通道处理器
        function setupDataChannelHandlers() {
            if (!p2pState.dataChannel) return;
            
            p2pState.dataChannel.onopen = () => {
                console.log("数据通道已打开");
                updateP2PStatus('connected');
                
                // 可以在这里发送欢迎消息等
            };
            
            p2pState.dataChannel.onclose = () => {
                console.log("数据通道已关闭");
                updateP2PStatus('disconnected');
            };
            
            p2pState.dataChannel.onerror = (err) => {
                console.error("数据通道错误:", err);
                updateP2PStatus('disconnected');
            };
            
            p2pState.dataChannel.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    handleRemoteMessage(msg);
                } catch (e) {
                    console.error("解析消息失败:", e);
                }
            };
        }

        // 更新P2P状态显示
        function updateP2PStatus(status) {
            p2pStatus.className = `p2p-status p2p-${
                status === 'connected' ? 'connected' : 
                status === 'connecting' ? 'connecting' : 'disconnected'
            }`;
            
            p2pStatus.textContent = `P2P: ${
                status === 'connected' ? '已连接' : 
                status === 'connecting' ? '连接中...' : '离线'
            }`;
        }

        // 处理远程消息
        function handleRemoteMessage(msg) {
            // 检查是否是发给当前会话的消息
            if ((msg.receiver === currentUser?.cid && msg.sender === selectedCID) ||
                (msg.receiver === selectedCID && msg.sender === currentUser?.cid)) {
                
                // 检查是否已存在相同ID的消息
                if (!messages.some(m => m.id === msg.id)) {
                    messages.push(msg);
                    renderMessages();
                }
            }
        }

        // 设置事件监听
        function setupEventListeners() {
            // 认证标签切换
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    authTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    loginForm.classList.remove('active');
                    registerForm.classList.remove('active');
                    
                    if (tab.dataset.tab === 'login') {
                        loginForm.classList.add('active');
                    } else {
                        registerForm.classList.add('active');
                    }
                });
            });
            
            // 登录按钮
            loginBtn.addEventListener('click', login);
            
            // 注册按钮
            registerBtn.addEventListener('click', register);
            
            // 退出按钮
            logoutBtn.addEventListener('click', logout);
            
            // 发送按钮
            sendBtn.addEventListener('click', sendMessage);
            
            // 消息输入框回车发送
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // 自动调整输入框高度
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight > 150 ? 150 : this.scrollHeight) + 'px';
            });
            
            // 公共频道点击
            publicChannel.addEventListener('click', () => {
                selectChannel(config.publicChannelCID, '公开频道');
            });
            
            // P2P按钮点击
            p2pBtn.addEventListener('click', () => {
                connectionPanel.style.display = connectionPanel.style.display === 'block' ? 'none' : 'block';
            });
            
            // 连接按钮点击
            connectBtn.addEventListener('click', async () => {
                const peerCode = peerCodeInput.value.trim();
                if (peerCode && peerCode !== p2pState.connectionCode) {
                    await startP2PConnection(peerCode);
                    connectionPanel.style.display = 'none';
                }
            });
            
            // 取消按钮点击
            cancelBtn.addEventListener('click', () => {
                connectionPanel.style.display = 'none';
            });
            
            // 点击其他地方关闭连接面板
            document.addEventListener('click', (e) => {
                if (!connectionPanel.contains(e.target) && e.target !== p2pBtn) {
                    connectionPanel.style.display = 'none';
                }
            });
        }

        // 登录
        async function login() {
            const username = loginUsername.value.trim();
            const password = loginPassword.value.trim();
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            try {
                // 模拟登录 - 实际应用中应该验证服务器返回的数据
                currentUser = {
                    cid: generateCID(6),
                    username: username
                };
                
                localStorage.setItem('current-user', JSON.stringify(currentUser));
                currentUserSpan.textContent = currentUser.username;
                authModal.style.display = 'none';
                
                loginUsername.value = '';
                loginPassword.value = '';
                
                // 初始化P2P功能
                initP2P();
                
                // 加载初始数据
                loadInitialData();
                
            } catch (error) {
                alert('登录失败: ' + error.message);
                console.error(error);
            }
        }

        // 注册
        async function register() {
            const username = registerUsername.value.trim();
            const password = registerPassword.value.trim();
            const confirm = registerConfirm.value.trim();
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            if (password !== confirm) {
                alert('两次密码输入不一致');
                return;
            }
            
            try {
                // 模拟注册 - 实际应用中应该发送到服务器
                alert('注册成功！请登录');
                
                // 切换到登录标签页
                authTabs.forEach(t => t.classList.remove('active'));
                document.querySelector('.auth-tab[data-tab="login"]').classList.add('active');
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
                
                // 清空表单
                registerUsername.value = '';
                registerPassword.value = '';
                registerConfirm.value = '';
                
            } catch (error) {
                alert('注册失败: ' + error.message);
                console.error(error);
            }
        }

        // 退出
        function logout() {
            // 关闭P2P连接
            if (p2pState.peerConnection) {
                p2pState.peerConnection.close();
            }
            
            // 停止信令轮询
            stopSignalingPolling();
            
            // 清除本地状态
            localStorage.removeItem('current-user');
            currentUser = null;
            currentUserSpan.textContent = '未登录';
            authModal.style.display = 'flex';
            messages = [];
            users = [];
            
            // 重置P2P状态
            p2pState.peerConnection = null;
            p2pState.dataChannel = null;
            p2pState.currentPeer = null;
            updateP2PStatus('disconnected');
            
            // 重新渲染
            renderMessages();
            renderUserList();
        }

        // 加载初始数据
        function loadInitialData() {
            // 模拟加载用户列表
            users = [
                { cid: 'user1', username: '用户1' },
                { cid: 'user2', username: '用户2' }
            ];
            
            renderUserList();
            renderMessages();
        }

        // 选择用户
        async function selectUser(cid, username) {
            selectedCID = cid;
            selectedType = 'user';
            chatHeader.textContent = `与 ${username} 的私聊`;
            updateSelectionUI();
            
            // 加载消息
            messages = await getMessages();
            renderMessages();
        }

        // 选择频道
        async function selectChannel(cid, name) {
            selectedCID = cid;
            selectedType = 'channel';
            chatHeader.textContent = name;
            updateSelectionUI();
            
            // 加载消息
            messages = await getMessages();
            renderMessages();
        }

        // 获取消息 (模拟)
        async function getMessages() {
            return [];
        }

        // 更新选择UI状态
        function updateSelectionUI() {
            document.querySelectorAll('.channel').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.cid === selectedCID && selectedType === 'channel') {
                    el.classList.add('active');
                }
            });
            
            document.querySelectorAll('.user').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.cid === selectedCID && selectedType === 'user') {
                    el.classList.add('active');
                }
            });
        }

        // 渲染用户列表
        function renderUserList() {
            userList.innerHTML = '';
            
            users.forEach(user => {
                const userEl = document.createElement('div');
                userEl.className = `user ${selectedType === 'user' && selectedCID === user.cid ? 'active' : ''}`;
                userEl.textContent = user.username;
                userEl.dataset.cid = user.cid;
                
                userEl.addEventListener('click', () => {
                    selectUser(user.cid, user.username);
                });
                
                userList.appendChild(userEl);
            });
        }

        // 渲染消息
        function renderMessages() {
            messagesContainer.innerHTML = '';
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = '<div style="text-align: center; margin-top: 50%; color: #768390;">没有消息</div>';
                return;
            }
            
            const filteredMessages = messages.filter(msg => {
                if (selectedType === 'channel') {
                    return msg.receiver === selectedCID;
                } else {
                    return (msg.sender === currentUser?.cid && msg.receiver === selectedCID) ||
                           (msg.sender === selectedCID && msg.receiver === currentUser?.cid);
                }
            });
            
            if (filteredMessages.length === 0) {
                messagesContainer.innerHTML = '<div style="text-align: center; margin-top: 50%; color: #768390;">没有消息</div>';
                return;
            }
            
            filteredMessages.forEach(msg => {
                const isSent = msg.sender === currentUser?.cid;
                const sender = users.find(u => u.cid === msg.sender) || 
                              (msg.sender === currentUser?.cid ? currentUser : { username: '未知用户' });
                
                const messageEl = document.createElement('div');
                messageEl.className = `message ${isSent ? 'sent' : 'received'}`;
                
                messageEl.innerHTML = `
                    <div class="message-info">
                        <span class="message-sender">${sender.username}</span>
                        <span class="message-time">${formatTime(msg.timestamp)}</span>
                    </div>
                    <div>${msg.content}</div>
                `;
                
                messagesContainer.appendChild(messageEl);
            });
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 发送消息
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !selectedCID) return;
            
            const newMessage = {
                id: generateId(),
                sender: currentUser.cid,
                receiver: selectedCID,
                content: content,
                timestamp: Date.now()
            };
            
            // 添加到本地消息列表
            messages.push(newMessage);
            renderMessages();
            
            // 清空输入框
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // 根据当前连接状态发送消息
            if (p2pState.dataChannel && p2pState.dataChannel.readyState === 'open') {
                // P2P直连
                try {
                    p2pState.dataChannel.send(JSON.stringify(newMessage));
                } catch (e) {
                    console.error("P2P发送消息失败:", e);
                    alert("消息发送失败，请检查P2P连接");
                }
            } else {
                // 通过GitHub中转
                try {
                    await sendSignal({
                        type: 'message',
                        to: p2pState.currentPeer,
                        message: newMessage
                    });
                } catch (e) {
                    console.error("通过信令发送消息失败:", e);
                    alert("消息发送失败，请检查网络连接");
                }
            }
        }

        // 生成CID
        function generateCID(length = 6) {
            const chars = '0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // 生成ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // 格式化时间
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return `${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        // 启动应用
        init();
    </script>
