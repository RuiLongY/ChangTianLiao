<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畅天聊 - 完整版</title>
    <style>
        :root {
            --primary-color: #238636;
            --secondary-color: #2d333b;
            --background-color: #22272e;
            --text-color: #adbac7;
            --border-color: #444c56;
            --message-bg: #2d333b;
            --sent-message-bg: #347d39;
            --channel-bg: #373e47;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #app-container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--secondary-color);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #539bf5;
        }
        
        #user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        #current-user {
            font-weight: bold;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #46954a;
        }
        
        #chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        #sidebar {
            width: 250px;
            background-color: var(--secondary-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        #channel-list {
            padding: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .channel {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .channel:hover {
            background-color: rgba(99, 110, 123, 0.4);
        }
        
        .channel.active {
            background-color: var(--channel-bg);
        }
        
        #channel-list .channel.public {
            background-color: var(--channel-bg);
            font-weight: bold;
        }
        
        #user-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }
        
        .user {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .user:hover {
            background-color: rgba(99, 110, 123, 0.4);
        }
        
        .user.active {
            background-color: rgba(99, 110, 123, 0.7);
        }
        
        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        #chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            background-color: var(--secondary-color);
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            word-break: break-word;
        }
        
        .received {
            align-self: flex-start;
            background-color: var(--message-bg);
            border-bottom-left-radius: 0;
        }
        
        .sent {
            align-self: flex-end;
            background-color: var(--sent-message-bg);
            border-bottom-right-radius: 0;
        }
        
        .message-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
        }
        
        .message-sender {
            font-weight: 600;
        }
        
        .message-time {
            color: #768390;
        }
        
        #input-area {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
        }
        
        #message-input {
            flex: 1;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-color);
            color: var(--text-color);
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }
        
        #auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }
        
        .modal-title {
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .auth-tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .auth-tab.active {
            border-bottom-color: var(--primary-color);
            font-weight: 600;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            #chat-container {
                flex-direction: column;
            }
            
            #sidebar {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header>
            <h1>畅天聊</h1>
            <div id="user-info">
                <span id="current-user">未登录</span>
                <button id="logout-btn">退出</button>
            </div>
        </header>
        
        <div id="chat-container">
            <div id="sidebar">
                <div id="channel-list">
                    <div class="channel public active" data-cid="1000000">公开频道</div>
                    <!-- 群聊列表将在这里动态生成 -->
                </div>
                <div id="user-list">
                    <!-- 用户列表将在这里动态生成 -->
                </div>
            </div>
            
            <div id="chat-area">
                <div id="chat-header">公开频道</div>
                <div id="messages">
                    <!-- 消息将在这里动态生成 -->
                </div>
                
                <div id="input-area">
                    <textarea id="message-input" placeholder="输入消息..." rows="1"></textarea>
                    <button id="send-btn">发送</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="auth-modal">
        <div class="modal-content">
            <h2 class="modal-title">畅天聊</h2>
            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">登录</div>
                <div class="auth-tab" data-tab="register">注册</div>
            </div>
            
            <div id="login-form" class="auth-form active">
                <div class="input-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" placeholder="输入用户名">
                </div>
                <div class="input-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" placeholder="输入密码">
                </div>
                <div class="modal-actions">
                    <button id="login-btn">登录</button>
                </div>
            </div>
            
            <div id="register-form" class="auth-form">
                <div class="input-group">
                    <label for="register-username">用户名</label>
                    <input type="text" id="register-username" placeholder="输入用户名">
                </div>
                <div class="input-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" placeholder="输入密码">
                </div>
                <div class="input-group">
                    <label for="register-confirm">确认密码</label>
                    <input type="password" id="register-confirm" placeholder="再次输入密码">
                </div>
                <div class="modal-actions">
                    <button id="register-btn">注册</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置
        const config = {
            owner: 'RuiLongY',
            repo: 'ChangTianLiao',
            branch: 'main',
            accessToken: 'YOUR_ACCESS_TOKEN_HERE', // 请替换为你的有效令牌
            accountsFile: 'accounts.json',
            messagesFile: 'messages.json',
            channelsFile: 'channels.json',
            publicChannelCID: '1000000',
            refreshInterval: 3000,
            useLocalStorage: true // 测试时使用localStorage替代GitHub API
        };
        
        // 安全编码函数
        function utf8ToBase64(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, 
                function toSolidBytes(match, p1) {
                    return String.fromCharCode('0x' + p1);
                }));
        }
        
        // 安全解码函数
        function base64ToUtf8(str) {
            return decodeURIComponent(atob(str).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        }
        
        // 应用状态
        let currentUser = null;
        let users = [];
        let channels = [];
        let messages = [];
        let selectedCID = config.publicChannelCID;
        let selectedType = 'channel';
        let refreshIntervalId = null;
        
        // DOM元素
        const authModal = document.getElementById('auth-modal');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginUsername = document.getElementById('login-username');
        const loginPassword = document.getElementById('login-password');
        const registerUsername = document.getElementById('register-username');
        const registerPassword = document.getElementById('register-password');
        const registerConfirm = document.getElementById('register-confirm');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const currentUserSpan = document.getElementById('current-user');
        const userList = document.getElementById('user-list');
        const channelList = document.getElementById('channel-list');
        const chatHeader = document.getElementById('chat-header');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const authTabs = document.querySelectorAll('.auth-tab');
        const publicChannel = document.querySelector('.channel.public');
        
        // 初始化
        function init() {
            console.log('初始化应用...');
            const savedUser = localStorage.getItem('current-user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    currentUserSpan.textContent = currentUser.username;
                    authModal.style.display = 'none';
                    startRefreshing();
                    console.log('用户已登录:', currentUser);
                } catch (e) {
                    console.error('解析用户数据失败:', e);
                    localStorage.removeItem('current-user');
                }
            } else {
                console.log('没有找到已登录用户');
            }
            
            setupEventListeners();
            testEncodingFunctions();
        }
        
        // 测试编码解码函数
        function testEncodingFunctions() {
            const testData = { test: "测试数据", number: 123 };
            const encoded = utf8ToBase64(JSON.stringify(testData));
            const decoded = JSON.parse(base64ToUtf8(encoded));
            
            console.log('编码解码测试:', {
                original: testData,
                encoded: encoded,
                decoded: decoded,
                success: JSON.stringify(testData) === JSON.stringify(decoded)
            });
        }
        
        // 设置事件监听
        function setupEventListeners() {
            console.log('设置事件监听器...');
            
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    authTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    loginForm.classList.remove('active');
                    registerForm.classList.remove('active');
                    
                    if (tab.dataset.tab === 'login') {
                        loginForm.classList.add('active');
                    } else {
                        registerForm.classList.add('active');
                    }
                });
            });
            
            loginBtn.addEventListener('click', login);
            registerBtn.addEventListener('click', register);
            logoutBtn.addEventListener('click', logout);
            sendBtn.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight > 150 ? 150 : this.scrollHeight) + 'px';
            });
            
            publicChannel.addEventListener('click', () => {
                selectChannel(config.publicChannelCID, '公开频道');
            });
            
            console.log('事件监听器设置完成');
        }
        
        // 获取账户数据
        async function getAccounts() {
            if (config.useLocalStorage) {
                console.log('使用localStorage获取账户数据');
                const savedAccounts = localStorage.getItem('test-accounts');
                return savedAccounts ? JSON.parse(savedAccounts) : [];
            }
            
            try {
                console.log('从GitHub获取账户数据...');
                const response = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.accountsFile}?ref=${config.branch}`,
                    {
                        headers: {
                            'Authorization': `token ${config.accessToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                console.log('获取账户响应:', response);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        console.log('账户文件不存在，返回空数组');
                        return [];
                    }
                    const errorData = await response.json().catch(() => ({}));
                    console.error('获取账户失败详情:', errorData);
                    throw new Error(`获取账户失败: ${response.status} ${JSON.stringify(errorData)}`);
                }
                
                const data = await response.json();
                console.log('获取到账户数据:', data);
                return JSON.parse(base64ToUtf8(data.content));
            } catch (error) {
                console.error('获取账户失败:', error);
                throw error;
            }
        }
        
        // 保存账户数据
        async function saveAccounts(accounts) {
            console.log('开始保存账户数据:', accounts);
            
            if (config.useLocalStorage) {
                console.log('使用localStorage保存账户数据');
                localStorage.setItem('test-accounts', JSON.stringify(accounts));
                return { success: true };
            }
            
            try {
                let sha = null;
                try {
                    console.log('尝试获取现有文件SHA...');
                    const fileInfo = await fetch(
                        `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.accountsFile}?ref=${config.branch}`,
                        {
                            headers: {
                                'Authorization': `token ${config.accessToken}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    console.log('获取文件信息响应:', fileInfo);
                    
                    if (fileInfo.ok) {
                        const fileData = await fileInfo.json();
                        sha = fileData.sha;
                        console.log('获取到SHA:', sha);
                    } else if (fileInfo.status === 404) {
                        console.log('文件不存在，将创建新文件');
                    } else {
                        const errorData = await fileInfo.json().catch(() => ({}));
                        console.error('获取SHA失败详情:', errorData);
                        throw new Error(`获取文件信息失败: ${fileInfo.status} ${JSON.stringify(errorData)}`);
                    }
                } catch (e) {
                    console.error('获取SHA过程中出错:', e);
                    throw e;
                }
                
                const content = utf8ToBase64(JSON.stringify(accounts, null, 2));
                console.log('编码后的内容:', content);
                
                const response = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.accountsFile}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${config.accessToken}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: '更新账户数据',
                            content: content,
                            sha: sha,
                            branch: config.branch
                        })
                    }
                );
                
                console.log('保存响应:', response);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('保存失败详情:', errorData);
                    throw new Error(`保存账户数据失败: ${response.status} ${JSON.stringify(errorData)}`);
                }
                
                const result = await response.json();
                console.log('保存成功:', result);
                return result;
            } catch (error) {
                console.error('保存账户完整错误:', error);
                throw error;
            }
        }
        
        // 获取频道数据
        async function getChannels() {
            if (config.useLocalStorage) {
                console.log('使用localStorage获取频道数据');
                const savedChannels = localStorage.getItem('test-channels');
                return savedChannels ? JSON.parse(savedChannels) : [];
            }
            
            try {
                console.log('从GitHub获取频道数据...');
                const response = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.channelsFile}?ref=${config.branch}`,
                    {
                        headers: {
                            'Authorization': `token ${config.accessToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                console.log('获取频道响应:', response);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        console.log('频道文件不存在，返回空数组');
                        return [];
                    }
                    const errorData = await response.json().catch(() => ({}));
                    console.error('获取频道失败详情:', errorData);
                    throw new Error(`获取频道数据失败: ${response.status} ${JSON.stringify(errorData)}`);
                }
                
                const data = await response.json();
                console.log('获取到频道数据:', data);
                return JSON.parse(base64ToUtf8(data.content));
            } catch (error) {
                console.error('获取频道失败:', error);
                throw error;
            }
        }
        
        // 获取消息数据
        async function getMessages() {
            if (config.useLocalStorage) {
                console.log('使用localStorage获取消息数据');
                const savedMessages = localStorage.getItem('test-messages');
                return savedMessages ? JSON.parse(savedMessages) : [];
            }
            
            try {
                console.log('从GitHub获取消息数据...');
                const response = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.messagesFile}?ref=${config.branch}`,
                    {
                        headers: {
                            'Authorization': `token ${config.accessToken}`,

                    throw new Error(`获取消息失败: ${response.status} ${JSON.stringify(errorData)}`);
                }
                
                const data = await response.json();
                console.log('获取到消息数据:', data);
                return JSON.parse(base64ToUtf8(data.content));
            } catch (error) {
                console.error('加载消息失败:', error);
                throw error;
            }
        }
        
        // 保存消息
        async function saveMessages(messagesToSave) {
            console.log('开始保存消息:', messagesToSave);
            
            if (config.useLocalStorage) {
                console.log('使用localStorage保存消息数据');
                localStorage.setItem('test-messages', JSON.stringify(messagesToSave));
                return { success: true };
            }
            
            try {
                let sha = null;
                try {
                    console.log('尝试获取现有消息文件SHA...');
                    const fileInfo = await fetch(
                        `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.messagesFile}?ref=${config.branch}`,
                        {
                            headers: {
                                'Authorization': `token ${config.accessToken}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    console.log('获取消息文件信息响应:', fileInfo);
                    
                    if (fileInfo.ok) {
                        const fileData = await fileInfo.json();
                        sha = fileData.sha;
                        console.log('获取到SHA:', sha);
                    } else if (fileInfo.status === 404) {
                        console.log('消息文件不存在，将创建新文件');
                    } else {
                        const errorData = await fileInfo.json().catch(() => ({}));
                        console.error('获取SHA失败详情:', errorData);
                        throw new Error(`获取消息文件信息失败: ${fileInfo.status} ${JSON.stringify(errorData)}`);
                    }
                } catch (e) {
                    console.error('获取消息SHA过程中出错:', e);
                    throw e;
                }
                
                const content = utf8ToBase64(JSON.stringify(messagesToSave, null, 2));
                console.log('编码后的消息内容:', content);
                
                const response = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.messagesFile}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${config.accessToken}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `消息更新 - ${new Date().toLocaleString()}`,
                            content: content,
                            sha: sha,
                            branch: config.branch
                        })
                    }
                );
                
                console.log('保存消息响应:', response);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('保存消息失败详情:', errorData);
                    throw new Error(`保存消息失败: ${response.status} ${JSON.stringify(errorData)}`);
                }
                
                const result = await response.json();
                console.log('消息保存成功:', result);
                return result;
            } catch (error) {
                console.error('保存消息完整错误:', error);
                throw error;
            }
        }
        
        // 登录
        async function login() {
            const username = loginUsername.value.trim();
            const password = loginPassword.value.trim();
            
            console.log('尝试登录:', { username });
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            try {
                const accounts = await getAccounts();
                console.log('现有账户:', accounts);
                
                const user = accounts.find(u => u.username === username && u.password === password);
                
                if (!user) {
                    throw new Error('用户名或密码错误');
                }
                
                currentUser = {
                    cid: user.cid,
                    username: user.username
                };
                
                localStorage.setItem('current-user', JSON.stringify(currentUser));
                currentUserSpan.textContent = currentUser.username;
                authModal.style.display = 'none';
                
                loginUsername.value = '';
                loginPassword.value = '';
                
                console.log('登录成功:', currentUser);
                startRefreshing();
            } catch (error) {
                console.error('登录失败:', error);
                alert('登录失败: ' + error.message);
            }
        }
        
        // 注册
        async function register() {
            const username = registerUsername.value.trim();
            const password = registerPassword.value.trim();
            const confirm = registerConfirm.value.trim();
            
            console.log('尝试注册:', { username });
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            if (password !== confirm) {
                alert('两次密码输入不一致');
                return;
            }
            
            try {
                const accounts = await getAccounts();
                console.log('现有账户:', accounts);
                
                if (accounts.some(u => u.username === username)) {
                    throw new Error('用户名已存在');
                }
                
                const newUser = {
                    cid: generateCID(6),
                    username: username,
                    password: password
                };
                
                accounts.push(newUser);
                console.log('新账户列表:', accounts);
                
                await saveAccounts(accounts);
                console.log('账户保存成功');
                
                alert('注册成功！请登录');
                
                // 切换到登录标签页
                authTabs.forEach(t => t.classList.remove('active'));
                document.querySelector('.auth-tab[data-tab="login"]').classList.add('active');
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
                
                // 清空表单
                registerUsername.value = '';
                registerPassword.value = '';
                registerConfirm.value = '';
            } catch (error) {
                console.error('注册失败:', error);
                alert(`注册失败: ${error.message}\n详细错误请查看控制台`);
            }
        }
        
        // 退出
        function logout() {
            console.log('用户退出:', currentUser);
            clearInterval(refreshIntervalId);
            localStorage.removeItem('current-user');
            currentUser = null;
            currentUserSpan.textContent = '未登录';
            authModal.style.display = 'flex';
            messages = [];
            users = [];
            channels = [];
            renderMessages();
            renderUserList();
            renderChannelList();
        }
        
        // 开始定期刷新
        function startRefreshing() {
            console.log('开始定期刷新数据...');
            loadData();
            refreshIntervalId = setInterval(loadData, config.refreshInterval);
        }
        
        // 加载所有数据
        async function loadData() {
            console.log('加载数据...');
            try {
                const [accounts, channelsData, messagesData] = await Promise.all([
                    getAccounts(),
                    getChannels(),
                    getMessages()
                ]);
                
                console.log('加载到的数据:', {
                    accounts: accounts,
                    channels: channelsData,
                    messages: messagesData
                });
                
                users = accounts.filter(account => account.cid !== currentUser?.cid);
                channels = channelsData;
                messages = messagesData;
                
                renderUserList();
                renderChannelList();
                renderMessages();
            } catch (error) {
                console.error('加载数据失败:', error);
            }
        }
        
        // 渲染用户列表
        function renderUserList() {
            console.log('渲染用户列表...');
            userList.innerHTML = '';
            
            users.forEach(user => {
                const userEl = document.createElement('div');
                userEl.className = `user ${selectedType === 'user' && selectedCID === user.cid ? 'active' : ''}`;
                userEl.textContent = user.username;
                userEl.dataset.cid = user.cid;
                
                userEl.addEventListener('click', () => {
                    selectUser(user.cid, user.username);
                });
                
                userList.appendChild(userEl);
            });
        }
        
        // 渲染频道列表
        function renderChannelList() {
            console.log('渲染频道列表...');
            const channelsToRender = channels.filter(c => c.cid !== config.publicChannelCID);
            
            channelsToRender.forEach(channel => {
                const existingChannel = document.querySelector(`.channel[data-cid="${channel.cid}"]`);
                if (!existingChannel) {
                    const channelEl = document.createElement('div');
                    channelEl.className = `channel ${selectedType === 'channel' && selectedCID === channel.cid ? 'active' : ''}`;
                    channelEl.textContent = channel.name;
                    channelEl.dataset.cid = channel.cid;
                    
                    channelEl.addEventListener('click', () => {
                        selectChannel(channel.cid, channel.name);
                    });
                    
                    channelList.appendChild(channelEl);
                }
            });
        }
        
        // 选择用户
        async function selectUser(cid, username) {
            console.log('选择用户:', { cid, username });
            selectedCID = cid;
            selectedType = 'user';
            chatHeader.textContent = `与 ${username} 的私聊`;
            updateSelectionUI();
            messages = await getMessages();
            renderMessages();
        }
        
        // 选择频道
        async function selectChannel(cid, name) {
            console.log('选择频道:', { cid, name });
            selectedCID = cid;
            selectedType = 'channel';
            chatHeader.textContent = name;
            updateSelectionUI();
            messages = await getMessages();
            renderMessages();
        }
        
        // 更新选择UI状态
        function updateSelectionUI() {
            console.log('更新选择UI状态...');
            document.querySelectorAll('.channel').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.cid === selectedCID && selectedType === 'channel') {
                    el.classList.add('active');
                }
            });
            
            document.querySelectorAll('.user').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.cid === selectedCID && selectedType === 'user') {
                    el.classList.add('active');
                }
            });
        }
        
        // 渲染消息
        function renderMessages() {
            console.log('渲染消息...');
            messagesContainer.innerHTML = '';
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = '<div style="text-align: center; margin-top: 50%; color: #768390;">没有消息</div>';
                return;
            }
            
            const filteredMessages = messages.filter(msg => {
                if (selectedType === 'channel') {
                    return msg.receiver === selectedCID;
                } else {
                    return (msg.sender === currentUser.cid && msg.receiver === selectedCID) ||
                           (msg.sender === selectedCID && msg.receiver === currentUser.cid);
                }
            });
            
            console.log('过滤后的消息:', filteredMessages);
            
            if (filteredMessages.length === 0) {
                messagesContainer.innerHTML = '<div style="text-align: center; margin-top: 50%; color: #768390;">没有消息</div>';
                return;
            }
            
            filteredMessages.forEach(msg => {
                const isSent = msg.sender === currentUser.cid;
                const sender = users.find(u => u.cid === msg.sender) || 
                              (msg.sender === currentUser.cid ? currentUser : { username: '未知用户' });
                
                const messageEl = document.createElement('div');
                messageEl.className = `message ${isSent ? 'sent' : 'received'}`;
                
                messageEl.innerHTML = `
                    <div class="message-info">
                        <span class="message-sender">${sender.username}</span>
                        <span class="message-time">${formatTime(msg.timestamp)}</span>
                    </div>
                    <div>${msg.content}</div>
                `;
                
                messagesContainer.appendChild(messageEl);
            });
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 发送消息
        async function sendMessage() {
            const content = messageInput.value.trim();
            
            console.log('尝试发送消息:', { content, selectedCID, selectedType });
            
            if (!content || !selectedCID) {
                return;
            }
            
            const newMessage = {
                id: generateId(),
                sender: currentUser.cid,
                receiver: selectedCID,
                content: content,
                timestamp: Date.now()
            };
            
            console.log('新消息:', newMessage);
            
            messages.push(newMessage);
            renderMessages();
            
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            try {
                await saveMessages(messages);
                console.log('消息保存成功');
            } catch (error) {
                console.error('发送消息失败:', error);
                alert('发送消息失败: ' + error.message);
                messages.pop();
                renderMessages();
            }
        }
        
        // 生成CID
        function generateCID(length) {
            const chars = '0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // 生成ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        // 格式化时间
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return `${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
        }
        
        // 启动应用
        init();
    </script>
</body>
